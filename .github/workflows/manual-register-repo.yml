name: Manual Repository Registration

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository URL (e.g., https://github.com/The1Studio/UnityUtilities)'
        required: true
        type: string

jobs:
  register-repository:
    runs-on: [self-hosted, arc, the1studio, org]

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Validate repository URL
        run: |
          set -euo pipefail

          echo "ðŸ” Validating repository URL..."

          # Validate repository URL format
          if [[ ! "${{ inputs.repo_url }}" =~ ^https://github\.com/The1Studio/[a-zA-Z0-9._-]+$ ]]; then
            echo "âŒ Invalid repository URL format"
            echo "   Expected: https://github.com/The1Studio/YourRepo"
            echo "   Got: ${{ inputs.repo_url }}"
            exit 1
          fi

          # Check if repository is accessible
          if ! gh repo view "${{ inputs.repo_url }}" --json name,owner >/dev/null 2>&1; then
            echo "âŒ Cannot access repository: ${{ inputs.repo_url }}"
            echo "   Make sure:"
            echo "   1. Repository exists"
            echo "   2. It's in The1Studio organization"
            echo "   3. You have access permissions"
            exit 1
          fi

          echo "âœ… Repository URL validated"
          echo "âœ… Repository is accessible"

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      - name: Update repositories.json
        id: update_json
        run: |
          set -euo pipefail

          CONFIG_FILE="config/repositories.json"

          echo "ðŸ“ Updating $CONFIG_FILE..."

          # Read current config
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ Config file not found: $CONFIG_FILE"
            exit 1
          fi

          # Extract repository name from URL for display
          REPO_NAME=$(echo "${{ inputs.repo_url }}" | sed 's|https://github.com/The1Studio/||')

          # Build new repository entry using jq (safe from injection)
          # Only url and status - packages are auto-discovered!
          NEW_REPO=$(jq -n \
            --arg url "${{ inputs.repo_url }}" \
            --arg status "pending" \
            '{
              url: $url,
              status: $status
            }')

          # Check if repository already exists
          REPO_EXISTS=$(jq --arg url "${{ inputs.repo_url }}" \
            '.repositories[] | select(.url == $url) | .url' \
            "$CONFIG_FILE" || echo "")

          if [ -n "$REPO_EXISTS" ]; then
            echo "âš ï¸  Repository already exists in config"
            echo "   URL: ${{ inputs.repo_url }}"
            echo "   Current status: $(jq -r --arg url "${{ inputs.repo_url }}" '.repositories[] | select(.url == $url) | .status' "$CONFIG_FILE")"
            echo ""
            echo "   If you need to change the status, edit repositories.json manually"
            exit 1
          fi

          # Add new repository to config
          jq --argjson new_repo "$NEW_REPO" \
            '.repositories += [$new_repo]' \
            "$CONFIG_FILE" > "$CONFIG_FILE.tmp"

          # Validate JSON syntax
          if ! jq empty "$CONFIG_FILE.tmp" 2>/dev/null; then
            echo "âŒ Generated invalid JSON"
            cat "$CONFIG_FILE.tmp"
            exit 1
          fi

          # Replace original file
          mv "$CONFIG_FILE.tmp" "$CONFIG_FILE"

          echo "âœ… Successfully added repository to config"
          echo ""
          echo "Repository details:"
          echo "  URL: ${{ inputs.repo_url }}"
          echo "  Status: pending"
          echo ""
          echo "ðŸ“¦ Packages will be auto-discovered by the workflow!"

          # Set output for PR body
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Create pull request
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Extract repo name from URL
          REPO_NAME=$(echo "${{ inputs.repo_url }}" | sed 's|https://github.com/The1Studio/||')

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch
          BRANCH_NAME="auto-register/${REPO_NAME}-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          # Stage and commit changes
          git add config/repositories.json

          COMMIT_MSG=$(cat <<EOF
          Register ${REPO_NAME} for UPM auto-publishing

          Repository: ${{ inputs.repo_url }}
          Status: pending (workflow will deploy automatically)

          Packages will be auto-discovered by the workflow.

          Requested by: @${{ github.actor }}

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          EOF
          )

          git commit -m "$COMMIT_MSG"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR body
          PR_BODY=$(cat <<EOF
          ## ðŸ¤– Automated Repository Registration

          This PR registers a new repository for UPM auto-publishing.

          ### Repository Details

          - **URL:** ${{ inputs.repo_url }}
          - **Status:** \`pending\` (triggers workflow deployment)
          - **Requested by:** @${{ github.actor }}

          ### ðŸ“¦ Package Discovery

          **Packages are auto-discovered!** The workflow will automatically:
          - Find all \`package.json\` files in the repository
          - Publish each package when its version changes
          - Work for single and multi-package repositories

          No package configuration needed in the registry.

          ### What Happens Next

          1. **Review this PR** - Verify repository URL is correct
          2. **Merge this PR** - Triggers automated workflow deployment
          3. **Automation creates PR** - Workflow will create PR in target repo (1-2 minutes)
          4. **Merge target PR** - Review and merge the workflow addition
          5. **Update status** - Change status to \`"active"\` in another PR
          6. **Test it** - Bump package version to test publishing

          ### Validation Checks

          - âœ… Repository URL format validated
          - âœ… Repository is accessible
          - âœ… JSON syntax validated
          - âœ… Not a duplicate entry

          ---

          **ðŸ“– Documentation:** [Form Registration Guide](docs/form-registration.md) | [Quick Registration Guide](docs/quick-registration.md)
          EOF
          )

          # Create PR
          PR_URL=$(gh pr create \
            --title "ðŸ¤– Register ${REPO_NAME} for UPM auto-publishing" \
            --body "$PR_BODY" \
            --base master \
            --head "$BRANCH_NAME" \
            --label "registration" \
            --label "automated")

          echo "âœ… Pull request created: $PR_URL"
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "# ðŸŽ‰ Registration Initiated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Repository **${{ steps.update_json.outputs.repo_name }}** has been added to the registry!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## What's Next?" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Review the PR** - ${{ steps.create_pr.outputs.pr_url }}" >> $GITHUB_STEP_SUMMARY
          echo "2. **Merge it** - This will trigger automatic workflow deployment" >> $GITHUB_STEP_SUMMARY
          echo "3. **Wait 1-2 minutes** - Automation creates PR in target repo" >> $GITHUB_STEP_SUMMARY
          echo "4. **Merge target PR** - Review and merge workflow addition" >> $GITHUB_STEP_SUMMARY
          echo "5. **Update status** - Change to \`active\` in repositories.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Repository Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ inputs.repo_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** pending (triggers deployment)" >> $GITHUB_STEP_SUMMARY
          echo "- **Packages:** Auto-discovered by workflow ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– [Form Registration Guide](docs/form-registration.md) | [Quick Registration Guide](docs/quick-registration.md)" >> $GITHUB_STEP_SUMMARY
