name: Test Discord Notification

on:
  workflow_dispatch:

jobs:
  test-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Test Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_UPM }}
          DISCORD_THREAD_ID: "1437635998509957181"
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "‚ùå DISCORD_WEBHOOK_UPM secret not set"
            exit 1
          fi

          echo "üì§ Sending test notification to Discord thread..."

          curl -X POST "$DISCORD_WEBHOOK?thread_id=$DISCORD_THREAD_ID" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "üß™ Test Notification",
                "description": "Testing Discord webhook from UPMAutoPublisher",
                "color": 3447003,
                "fields": [
                  {
                    "name": "Status",
                    "value": "‚úÖ Webhook is working!",
                    "inline": false
                  },
                  {
                    "name": "Timestamp",
                    "value": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "UPM Auto Publisher - Test"
                }
              }]
            }' \
            --fail --silent --show-error

          if [ $? -eq 0 ]; then
            echo "‚úÖ Discord notification sent successfully!"
          else
            echo "‚ùå Failed to send Discord notification"
            exit 1
          fi
